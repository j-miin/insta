{% extends "bootstrap/base.html" %}

{% block content %}
<h1>User Database</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Userame</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  {%for user in all_user %}
  <tbody>
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td><form action="{{ url_for('update_or_delete', id=user.id) }}" method="POST">
      <input type="hidden" name="_method" value="DELETE" />
      <button type="submit" class="btn btn-primary">DELETE</button>
      </form></td>       
    </tr>   
  </tbody>
  {%endfor%}
</table>
	
{% endblock %}
