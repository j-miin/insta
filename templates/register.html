{% extends "main.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
{% load wtforms %}
<form method="POST" action="/signup">
	<div>		
		{{form.username.label}}
		{{form_field form.username %}}
		}
	</div>
	<div>		
		{{form.password.label}}
		{{form.password}}
	</div>
	<div>
		{{form.email.label}}		
		{{form.email}}
	</div>
</form>
{% endblock %}
